<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>API example</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="exchange-course-privatbank">
	<img src="img/PrivatLogo.jpg" width="15%" height="15%" alt="logo" class="leftimg">
	<h3>Курс валют Приватбанк</h3>
	<table>
		<tr>
			<th>Валюта</th>
			<th>Покупка</th>
			<th>Продажа</th>
			<th>НБУ</th>
		</tr>
		<tr>
			<td>USD</td>
			<td>
				<div class="course-container-usd">
					<p class = "usdCoursBuy"></p>
				</div>
			</td>
			<td>
				<div class="course-container-usd">
					<p class = "usdCoursSale"></p>
				</div>
			</td>
			<td>
				<div class="nbu-course-container-usd">
					<p class = "nbuUsdCours"></p>
				</div>
			</td>
		</tr>
		<tr>
			<td>EUR</td>
			<td>
				<div class="course-container-eur">
					<p class = "eurCoursBuy"></p>
				</div>
			</td>
			<td>
				<div class="course-container-eur">
					<p class = "eurCoursSale"></p>
				</div>
			</td>
			<td>
				<div class="nbu-course-container-eur">
					<p class = "nbuEurCours"></p>
				</div>
			</td>
		</tr>
		<tr>
			<td>RUR</td>
			<td>
				<div class="course-container-rur">
					<p class = "rurCoursBuy"></p>
				</div>
			</td>
			<td>
				<div class="course-container-rur">
					<p class = "rurCoursSale"></p>
				</div>
			</td>
			<td>
				<div class="nbu-course-container-rur">
					<p class = "nbuRurCours"></p>
				</div>
			</td>
		</tr>
	</table>
</div>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
